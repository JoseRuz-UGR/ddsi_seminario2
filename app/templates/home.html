<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        // Function to create tables
        function createTables() {
            // Show the loading spinner
            document.getElementById('loading').style.display = 'flex';

            fetch('/create_tables', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Display the response message
                })
                .catch(error => console.error('Error:', error))
                .finally(() => {
                    // Hide the loading spinner once the fetch is complete
                    document.getElementById('loading').style.display = 'none';
                });
        }
    </script>
    <style>
        /* Basic page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: #007BFF;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        /* Loading spinner styles */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        /* Spinner animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Bienvenido a la Página de Gestión de Pedidos</h1>
    <button onclick="createTables()">Crear Tablas</button>
    <button onclick="window.location.href='/table'">Ver Tablas</button>
    <button onclick="window.location.href='/add_order'">Añadir Pedido</button>

    <!-- Loading Spinner Modal -->
    <div id="loading">
        <div class="spinner"></div>
    </div>
</body>

</html>
