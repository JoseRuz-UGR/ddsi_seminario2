<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1>Data from SQL Table</h1>
    <button onclick="window.location.href='/'">Back to Home</button>
    <table>
        <thead>
            <tr>
                <th>Cproducto</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for column in columns %}
            <tr>
                <td>{{ column[0] }}</td>
                <td>{{ column[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
